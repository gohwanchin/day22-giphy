<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Search</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-8 mt-3">
                <h1 class="text">GIPHY Search</h1>
                <form action="/search" method="get">
                    <div class="input-group mb-3">
                        <span class="input-group-text col-2">Phrase</span>
                        <input type="text" name="phrase" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text col-2">Limit</span>
                        <select name="limit" class="form-select">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text col-2">Rating</span>
                        <select name="rating" class="form-select">
                            <option value="g">G</option>
                            <option value="pg" selected>PG</option>
                            <option value="pg-13">PG-13</option>
                            <option value="r">R</option>
                        </select>
                    </div>
                    <p><button type="submit" class="btn btn-primary">Submit</button></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
